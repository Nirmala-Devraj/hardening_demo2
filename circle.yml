# https://circleci.com/docs/docker
machine:
  environment:
    BATS_VER: 0.4.0
  pre:
    - sudo curl -sSLo /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.10.0-circleci'
    - echo 'DOCKER_OPTS="-s btrfs -D"' | sudo tee /etc/default/docker
    - echo 'env container=yes' | sudo tee -a /etc/init/docker.conf
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - |
      if [[ ! -e ~/deps/bats_v${BATS_VER}.tar.gz ]]; then
        mkdir -p ~/deps
        curl -sSLo ~/deps/bats_v${BATS_VER}.tar.gz https://github.com/sstephenson/bats/archive/v${BATS_VER}.tar.gz
      fi
    - tar -xf ~/deps/bats_v${BATS_VER}.tar.gz
    - sudo bats-${BATS_VER}/install.sh /usr/local
  override:
    - script/info
    - script/build

test:
  override:
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - script/publish
